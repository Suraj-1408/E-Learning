<html>
<head>
    <title>Mentor login</title>
    <link rel="stylesheet" href="/Project/Teacher-login/tlogin.css">
</head>
<body>
    <div class="container">
        <video autoplay loop muted>
            <source src="/Project/Assets/Network1.mp4" type="video/mp4" />
        </video>
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form action="/Project/Teacher-login/tlogin.php" method="post">
                        <input type="email" name="temail1" class="input-box" placeholder="Enter your email id" required>
                        <input type="password" name="tpass1" class="input-box" placeholder="Enter your password" required>
                        <button type="submit" name="tsubmit1" class="submit-btn">Login</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
                    <a href="">Forget password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form action="/Project/Teacher-login/tregister.php" method="post">
                        <input type="text" name="tname" class="input-box" placeholder="Enter your name" required>
                        <input type="email" name="temail" class="input-box" placeholder="Enter your email id" required>
                        <input type="password" name="tpass" class="input-box" placeholder="Enter your password" required>
                        <input type="text" name="text1" class="input-box" placeholder="Enter your field of specilization" required>
                        <button type="submit" name="tsubmit2" class="submit-btn">Register</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    <a href="">Forget password</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById("card");
        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }
    </script>
</body>
</html>
